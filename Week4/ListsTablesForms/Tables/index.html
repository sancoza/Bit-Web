<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Table</title>
</head>
<body>
  <div class="container">
    <table id="table">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>RAM</th>
        <th>Camera</th>
        <th>Internal Memory</th>
      </tr>
      <tr>
        <td>Samsung S8+</td>
        <td>
          <img src="./img/Samsung.png" alt="Samsung"/>
        </td>
        <td>6GB</td>
        <td>12Mpx</td>
        <td>128GB</td>
      </tr>
      <tr>
        <td>iPhone X</td>
        <td>
          <img src="./img/Iphone.png" alt="Iphone" />
        </td>
        <td>4GB</td>
        <td>12Mpx</td>
        <td>128GB</td>
      </tr>
      <tr>
        <td>LG G6</td>
        <td>
          <img src="./img/LG.png" alt="LG" />
        </td>
        <td>6GB</td>
        <td>12Mpx</td>
        <td>128GB</td>
      </tr>
      <tr>
        <td>Samsung S8+</td>
        <td>
          <img src="./img/Samsung.png" />
        </td>
        <td>6GB</td>
        <td>12Mpx</td>
        <td>128GB</td>
      </tr>
      <tr>
        <td>iPhone X</td>
        <td>
          <img src="./img/Iphone.png" alt="Iphone" />
        </td>
        <td>4GB</td>
        <td>12Mpx</td>
        <td>128GB</td>
      </tr>
    </table>
  </div>
  
</body>
</html>
